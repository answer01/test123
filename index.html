<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Тест</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="body">
   <div class="container">
      <div class="header">
         <a href="#popup" class="button">Open pop-up button</a>
      </div>
      <ul class="test-grid__items">
         <li class="test-grid__item grid-item-1"></li>
         <li class="test-grid__item grid-item-2"></li>
         <li class="test-grid__item grid-item-3"></li>
         <li class="test-grid__item grid-item-4"></li>
         <li class="test-grid__item grid-item-5"></li>
      </ul>
      <div class="test-flex__items">
         <div class="test-flex__item">
            <div class="test-flex__item--content"></div>
         </div>
         <div class="test-flex__item">
            <div class="test-flex__item--content"></div>
         </div>
         <div class="test-flex__item">
            <div class="test-flex__item--content"></div>
         </div>
         <div class="test-flex__item">
            <div class="test-flex__item--content"></div>
         </div>
      </div>
      <div class="footer">
         <div id="popup" class="overlay">
            <div class="popup">
               <a class="close" href="#">X</a>
               <div class="popup__content">Pop-up</div>
            </div>
         </div>
      </div>

   </div>



</body>


</html>
